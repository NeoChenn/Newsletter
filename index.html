<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <div class="container">
    <div class="containerContent">
      <h1>Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li><p>Product discovery and building what matters</p></li>
        <li><p>Measuring to ensure updates are a success</p></li>
        <li><p>Much more!</p></li>
      </ul>
      <form action="index2.html" name="emailForm">
        <label for="email">Email address<span>Valid email required</span></label><br>
        <input type="text" name="email" id="email" placeholder="email@company.com"><br>
        <input type="submit" value="Subscribe to monthly newsletter" name="submit">
      </form>
    </div>
    <img src="images/illustration-sign-up-desktop.svg" class="mainImg">
  </div>
</body>
</html>
